<!DOCTYPE html>
<html>
<head>
    <title>Elevator Saga 2 - the elevator programming game</title>
    <meta charset="UTF-8"/>
    <link
            rel="stylesheet"
            href="font-awesome-4.1-1.0/font-awesome.min.css"
            type="text/css"
            media="all"
    />
    <link
            href="//fonts.googleapis.com/css?family=Oswald:400,700,300"
            rel="stylesheet"
            type="text/css"
    />
    <link rel="stylesheet" href="style.css" type="text/css" media="all"/>
    <script type="module" src="/app.js"></script>

    <script type="text/template" id="user-template">
        <i class="movable fa user fa-{u.displayType} {state}"></i>
    </script>

    <script type="text/template" id="floor-template">
        <div class="floor" style="top: {yPosition}px">
            <span class="floornumber">{level}</span>
            <span class="buttonindicator">
              <i class="fa fa-arrow-circle-up up"></i>
              <i class="fa fa-arrow-circle-down down"></i>
          </span>
        </div>
    </script>

    <script type="text/template" id="elevator-template">
        <div class="elevator movable" style="width: {e.width}px">
          <span class="directionindicator directionindicatorup"><i
                  class="fa fa-arrow-circle-up up activated"></i></span>
            <span class="floorindicator"><span></span></span>
            <span class="directionindicator directionindicatordown"><i
                    class="fa fa-arrow-circle-down down activated"></i></span>
            <span class="buttonindicator"></span>
        </div>
    </script>

    <script type="text/template" id="elevatorbutton-template">
        <span class="buttonpress">{floorNum}</span>
    </script>

    <script type="text/template" id="feedback-template">
        <div class="feedback">
            <h2 class="emphasis-color">{title}</h2>
            <p class="emphasis-color">{message}</p>
            <a href="{url}" class="emphasis-color">Next challenge <i class="fa fa-caret-right blink"
                                                                     style="text-decoration: blink"></i></a>
        </div>
    </script>

    <script type="text/template" id="challenge-template">
        <div class="left">
            <h3>Challenge #{num}: {challenge.condition.description}</h3>
        </div>
        <button class="right startstop unselectable" style="width: 140px">{startButtonText}</button>
        <h3 class="right">
            <i class="fa fa-minus-square timescale_decrease unselectable"></i>
            <span class="emphasis-color"
                  style="display: inline-block; width: 22px; text-align: center">{timeScale}</span>
            <i class="fa fa-plus-square timescale_increase unselectable"></i>
        </h3>
    </script>

    <script type="text/plain" id="default-elev-implementation">
        /** @type {Solution} */
        ({
            init: function(elevators, floors) {
                var elevator = elevators[0]; // Let's use the first elevator

                // Whenever the elevator is idle (has no more queued destinations) ...
                elevator.on("idle", function() {
                    // let's go to all the floors (or did we forget one?)
                    elevator.goToFloor(0);
                    elevator.goToFloor(1);
                });
            },
            update: function(dt, elevators, floors) {
                // We normally don't need to do anything here
            }
        })
    </script>
</head>
<body>
<div class="container">
    <div class="header">
        <div>
            <h1 class="left">Elevator Saga 2</h1>
        </div>
        <div>
            <a
                    class="right"
                    href="https://github.com/tdurtschi/elevator-saga-2/wiki"
            >Help</a
            >
            <a class="right" href="#" id="ai-toggle">Enable AI</a>
        </div>
    </div>

    <noscript>
        <h2>
            Your browser does not appear to support JavaScript. This page contains
            a browser-based programming game implemented in JavaScript.
        </h2>
    </noscript>

    <div class="challenge" style="height: 40px"></div>

    <div class="world">
        <div class="feedbackcontainer"></div>
        <div class="innerworld"></div>
        <div class="statscontainer">
            <div style="top: 20px">
            <span class="key">Transported</span
            ><span class="value transportedcounter"></span>
            </div>
            <div style="top: 40px">
            <span class="key">Elapsed time</span
            ><span class="value elapsedtime"></span>
            </div>
            <div style="top: 60px">
            <span class="key">Transported/s</span
            ><span class="value transportedpersec"></span>
            </div>
            <div style="top: 80px">
            <span class="key">Avg waiting time</span
            ><span class="value avgwaittime"></span>
            </div>
            <div style="top: 100px">
            <span class="key">Max waiting time</span
            ><span class="value maxwaittime"></span>
            </div>
            <div style="top: 120px">
            <span
                    class="key"
                    title="Number of floors that have been travelled by elevators"
            >Moves</span
            ><span class="value movecount"></span>
            </div>
        </div>
        <div>
            <div id="terminal-output">
            </div>
            <div style="position: absolute; bottom: 10px; right: 20px">
                <!-- For Trash Icon -->
                <i class="fa fa-button fa-trash-o clear-log" title="Clear log"></i>

                <!-- For Copy Icon -->
                <i class="fa fa-button fa-copy copy-log" title="Copy to Clipboard"></i>
            </div>
        </div>
    </div>
    <div class="actions-container">
        <div>
            <button
                    type="button"
                    id="ai-settings-config"
                    style="float: left; display: none"
            >
                AI Settings â›­
            </button>
            <button type="button" id="button-generate" style="display: none">
                Generate code from prompt
            </button>
        </div>
        <div>
            <button id="button_apply">Apply Changes &#9654;</button>
        </div>
    </div>
    <div class="aiprompt">
        <form id="tabs-form" style="display: none">
            <input
                    type="radio"
                    name="editor-tab"
                    value="prompt"
                    id="tab-instructions"
            />
            <label for="tab-instructions" title="Show system instructions"
            >AI Instructions</label
            >
            <input
                    type="radio"
                    name="editor-tab"
                    value="prompt"
                    id="tab-prompt"
            />
            <label for="tab-prompt" title="Show prompt input">Prompt</label>
            <input
                    type="radio"
                    name="editor-tab"
                    value="code"
                    id="tab-code"
                    checked
            />
            <label for="tab-code" title="Show generated code">Code</label>
        </form>
    </div>
    <div class="code">
        <div id="editor"></div>
    </div>
    <div style="clear: both">
        <span id="fitness_message"></span>
    </div>
    <div style="margin-top: 20px">
        <h3>
            Confused? Open the
            <a href="https://github.com/tdurtschi/elevator-saga-2/wiki"
            >Help and API documentation</a
            >
            page
        </h3>
    </div>
    <div class="bg-lighter">
        <button id="button_reset">Reset code</button>
        <button id="button_resetundo">Undo reset</button>
    </div>
    <div class="bg-lighter">
        <span id="save_message">&nbsp;</span>
    </div>
    <div class="footer">
        <h4>Created by Magnus Wolffelt, maintained by tdurtschi</h4>
        <h4>Version <span class="emphasis-color">2.1.0</span></h4>
        <h4>
            <a href="https://github.com/tdurtschi/elevator-saga-2">Source code</a>
            on GitHub
        </h4>
    </div>
</div>
<!-- Load Monaco Editor from CDN; from: https://log.schemescape.com/posts/web-development/embedding-monaco-from-cdn.html -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.29.1/min/vs/loader.min.js"></script>
</body>
</html>
